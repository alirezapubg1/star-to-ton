<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star to Ton Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Swap Telegram Stars to Ton Coins</h1>
        <div class="swap-section">
            <label for="wallet-input">Your Ton Wallet Address:</label>
            <input type="text" id="wallet-input" placeholder="Enter your TON wallet address">
            <label for="stars-input">Enter Stars Amount:</label>
            <input type="number" id="stars-input" placeholder="e.g., 100">
            <div id="ton-display">Equivalent Ton: 0 TON</div>
            <div id="error-msg" style="color: red; display: none;"></div>
            <button id="pay-btn" disabled>Pay with Stars</button>
        </div>
        <div id="invoice-section" style="display: none;">
            <h2>Invoice</h2>
            <div id="invoice-details"></div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
